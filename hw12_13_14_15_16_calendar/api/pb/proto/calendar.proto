syntax = "proto3";

package calendar;

option go_package = "./calendar;calendar";

import "google/protobuf/timestamp.proto";

message Event {
    string id = 1;
    string title = 2;
    string description = 3;
    google.protobuf.Timestamp start_time = 4;
    google.protobuf.Timestamp end_time = 5;
    string user_id = 6;
}

